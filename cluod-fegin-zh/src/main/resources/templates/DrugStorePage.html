<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/js/bootstrap-table/bootstrap-table.css">
    <script src="/js/bootstrap-table/bootstrap-table.js"></script>
    <link rel="stylesheet" href="/bootstrap3/css/bootstrap.css">
    <script src="/bootstrap3/js/bootstrap.js"></script>
    <script src="/js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script src="/js/bootstrap-bootbox/bootbox.js"></script>
    <!-- 引入bootstrap addTabs的css、js -->
    <link type="text/css" rel="stylesheet" href="/js/bootStrap-addTabs/bootstrap.addtabs.css">
    <script type="text/javascript" src="/js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
</head>
<body>
<div id="toolbar">

    <button type="button" onclick="delDrugStore()"  class="btn btn-danger glyphicon glyphicon-remove">删除</button>
    <button type="button" onclick="openAddDialog()" class="btn btn-info glyphicon glyphicon-plus">新增</button>
</div>
<!--tab表格-->
<div class="table-box-list">
    <table class="table table-hover" id="drugStoreTable"></table>
</div>
<script>
    //页面初始化
    $(function () {
        initMyTable();
    })
    //条查刷新
    function searchUser(){
        $("#drugStoreTable").bootstrapTable('refresh');
    }
    //查询药品库数据
    function initMyTable(){
        $("#drugStoreTable").bootstrapTable({
            url:"/drug/findDrugStoreList",
            toolbar:"#toolbar",
            pagination:true,
            pageList:[5,10,15,20],
            pageNumber:1,
            pageSize:5,
            //search:true,//是否显示搜索框
            //searchText:'试试',//初始化搜索文字
            showColumns:false,//是否显示 内容列下拉框
            showToggle:false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch:false,//是否显示 数据条数
            sidePagination: "server",// 服务端分页
            showRefresh:false,//是否显示刷新按钮
            detailView:false,//设置为 true 可以显示详细页面模式。
            showFooter:false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            striped:true,//斑马线
            queryParams:function(){
                return{
                    page:this.pageNumber,
                    rows:this.pageSize,
                }
            },
            columns:[
                {checkbox:true},
                {field:'id',title:"序号"},
                {field:'drugstoreName',title:'药店/诊所'},
                {field:'site',title:'地址'},
                {field:'123',title:'操作',formatter:function(value,row,index){
                        return '<a   href="javascript:openUserEdit('+row.id+');">修改</a>';
                    }}

            ]
        })
    }


    //去新增弹框
    function openAddDialog(){
        bootbox.dialog({
            size:'large',
            title:"<i class='glyphicon glyphicon-plus'></i>新增药店信息",
            message: createAddContent("/page/toAddDrugStorePage"),
            closeButton: true,
            buttons : {
                "success" : {
                    "label" : "<i class='glyphicon glyphicon-plus'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback" : function() {
                        $.ajax({
                            url:'/drug/saveDrugStore',
                            type:'post',
                            data:$("#addForm").serialize(),
                            dataType:'json',
                            success:function(data){
                                $("#drugStoreTable").bootstrapTable('refresh');

                            }
                        });
                    }
                },
                "cancel" : {
                    "label" : "<i class='glyphicon glyphicon-remove'></i> 取消",
                    "className" : "btn-sm btn-danger",
                    "callback" : function() {

                    }
                }
            }

        });
    }

    var res;
    function createAddContent(url){
        $.ajax({
            url:url,
            async:false,
            success:function(data){
                res = data;
            }
        });
        return res;
    }

    //删除药品数据
    function delDrugStore(){
        var arr=$("#drugStoreTable").bootstrapTable('getSelections');
        if(arr.length<=0){
            bootbox.alert({
                size:"small",
                title:"提示",
                message:"请选择需要删除的数据",
                callback:function(){

                }
            })
            return;
        }
        bootbox.confirm({
            size:"small",
            message:"你确定要删除吗",
            buttons:{
                confirm:{
                    label:"确定",
                    className:"btn-success"
                },
                cancel:{
                    label:"取消",
                    className:"btn-danger"
                }
            },
            callback:function(result){
                if(result){
                    var ids="";
                    for (var i= 0; i< arr.length; i++) {

                        ids += ids == "" ? arr[i].id : ","+arr[i].id;
                    }
                    $.ajax({
                        url:"/drug/delDrugStore",
                        type:"post",
                        data:{ids:ids},
                        datatype:"json",
                        success:function(data){
                            $("#drugStoreTable").bootstrapTable('refresh');
                        }
                    })
                }
            }
        })

    }


    //去修改弹框
    function openUserEdit(id){
        bootbox.dialog({
            size:'large',
            title:"<i class='glyphicon glyphicon-plus'></i>修改药店信息",
            message: createAddContent("/page/toEditStorePage"),
            closeButton: true,
            buttons : {
                "success" : {
                    "label" : "<i class='glyphicon glyphicon-plus'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback" : function() {
                        $.ajax({
                            url:'/drug/saveDrugStore',
                            type:'post',
                            data:$("#addForm").serialize(),
                            dataType:'json',
                            success:function(data){
                                $("#drugStoreTable").bootstrapTable('refresh');

                            }
                        });
                    }
                },
                "cancel" : {
                    "label" : "<i class='glyphicon glyphicon-remove'></i> 取消",
                    "className" : "btn-sm btn-danger",
                    "callback" : function() {

                    }
                }
            }

        });

        //回显数据
        $.ajax({
            url:"/drug/findDrugStoreInfoById",
            type:"post",
            data:{id:id},
            dataType:"json",
            success:function(data){

                $("#drugstoreName").val(data.drugstoreName);
                $("#site").val(data.site);
                $("#contactway").val(data.contactway);
            }
        })
    }
</script>
</body>
</html>
