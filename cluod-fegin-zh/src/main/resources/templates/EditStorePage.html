<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/js/bootstrap-table/bootstrap-table.css">
    <script src="/js/bootstrap-table/bootstrap-table.js"></script>
    <link rel="stylesheet" href="/bootstrap3/css/bootstrap.css">
    <script src="/bootstrap3/js/bootstrap.js"></script>
    <script src="/js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script src="/js/bootstrap-bootbox/bootbox.js"></script>
    <!-- 引入bootstrap addTabs的css、js -->
    <link type="text/css" rel="stylesheet" href="/js/bootStrap-addTabs/bootstrap.addtabs.css">
    <script type="text/javascript" src="/js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <form id="addForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-6">
                <label for="drugstoreName" class="col-sm-4 control-label">药店名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="drugstoreName" name="drugstoreName" placeholder="请输入药店名称">
                </div>
            </div>
            <div class="col-xs-6">
                <label for="site" class="col-sm-4 control-label">地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="site" name="site" placeholder="请输入地址" >
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6">
                <label for="contactway" class="col-sm-4 control-label">联系方式</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="contactway" name="contactway" placeholder="请输入联系方式">
                </div>
            </div>

        </div>

    </form>
</div>

</body>
</html>
